<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
 <link rel="stylesheet" th:href="@{/css/admin.css}">

</head>
<body>
    <h1>Edit User</h1>

    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}">
        </div>
        <div>
            <label for="enabled">Enabled:</label>
            <input type="checkbox" id="enabled" th:field="*{enabled}">
        </div>
        <!-- Add password field if you want to allow password changes from here (consider security implications) -->
        <!--
        <div>
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password">
        </div>
        -->
        <button type="submit">Update User</button>
    </form>

    <p><a th:href="@{/admin/users}">Back to User List</a></p>
</body>
</html>
